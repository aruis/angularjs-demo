<!DOCTYPE html>
<html lang="en" ng-app="form">
<head>
    <meta charset="UTF-8">
    <script src="../../angular.min.js"></script>
    <script src="app.js"></script>
    <title></title>
    <style>
        .ng-valid.ng-dirty{
            border-color: green;
        }

        .ng-invalid.ng-dirty{
            border-color: red;
        }
    </style>
</head>
<body >
<form name="myForm" >
    <input type="text" ng-model="name" required>
    <br>
    <input  type="email" ng-model="email" required>
    <br>
    <input type="submit" value="添加" ng-disabled="myForm.$invalid">
</form>

</body>
</html>
